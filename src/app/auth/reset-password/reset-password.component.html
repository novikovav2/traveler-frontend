<div class="auth-content">
  <app-auth-header></app-auth-header>
  <h3 class="auth-title">
    Сброс пароля
  </h3>

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <div class="form-label_container">
        <label for="password" class="form-label">Пароль</label>
      </div>
      <input type="password" class="form-input" id="password"
             formControlName="password"
             [ngClass]="{'form-input_warning': form.controls['password'].invalid &&
                                form.controls['password'].touched}">
      <div class="form-warning" *ngIf="form.controls['password'].invalid &&
                                form.controls['password'].touched">
        Пароль не может быть короче 6 символов
      </div>
    </div>

    <div class="form-control">
      <div class="form-label_container">
        <label for="password_confirmation" class="form-label">Подтвердите пароль</label>
      </div>
      <input type="password" class="form-input" id="password_confirmation"
             formControlName="password_confirmation"
             [ngClass]="{'form-input_warning': form.errors?.['passwordsNotMatched'] &&
                                        form.controls['password_confirmation'].touched}">
      <div class="form-warning" *ngIf="form.errors?.['passwordsNotMatched'] &&
                                        form.controls['password_confirmation'].touched">
        Пароли не совпадают
      </div>
    </div>

    <button type="submit" class="form-submit" [disabled]="form.invalid">
      Сохранить
    </button>
  </form>

  <p class="auth-text">
    Помните свой пароль?
    <a class="form-label_link" [routerLink]="[AUTH_URL, LOGIN]">
      Войдите
    </a>
  </p>
  <div class="auth-spinner_container" >
    <fa-icon [icon]="logo" [pulse]="true" size="2x" class="auth-spinner"
             *ngIf="spinnerShow"></fa-icon>
  </div>
</div>
